<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
		<title>Bootstrap5練習</title>
	</head>
	<body>
		<div class="container">
			<div class="row" style="height:200px">
				<div class="col-4">
				</div>
				<div class="col-4 shadow p-3 mb-5 bg-body rounded border border-info border border-4" style="border-style:outset;color:#003D79;position: relative;top:150px;text-align:center">
					<img src=img/1.jpg style="height:40%">
					<h2 align="center" style="padding-top:10px">會員登入</h2>
					<div class="input-group mb-3" style="padding-top:10px">
						<span class="input-group-text" id="basic-addon1">會員帳號</span>
						<input type="text" class="form-control" placeholder="請輸入會員帳號" aria-label="Username" aria-describedby="basic-addon1">
					</div>
					<div class="input-group mb-3" style="padding-top:10px">
						<span class="input-group-text" id="basic-addon1">會員密碼</span>
						<input type="password" class="form-control" placeholder="請輸入會員密碼" aria-label="Username" aria-describedby="basic-addon1">
					</div>
					<div style="padding-top:10px">
						<button type="button" class="btn btn-outline-primary">會員登入</button>
						<button type="button" class="btn btn-outline-primary">註冊會員</button>
					</div>
				</div>
				<div class="col-4">
				</div>
			</div>
		</div>
	</body>
</html>
