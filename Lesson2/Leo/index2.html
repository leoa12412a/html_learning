<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
		<title>bootstrap5練習</title>
	</head>
	<body>
		<div class="container">
			<div class="row" style="height:400px">
				<div class="col-4">
				</div>
				<div class="col-4 shadow border-primary rounded" style="border-style:solid;position: relative;top:200px;padding:20px;">
					<h2>會員登入</h2>
					<div class="input-group mb-3">
						<span class="input-group-text" id="basic-addon1">@</span>
						<input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
					</div>
					<div class="input-group mb-3">
						<input type="password" class="form-control" placeholder="請輸入會員密碼" aria-label="Username" aria-describedby="basic-addon1">
					</div>
					<button type="button" class="btn btn-primary">登入</button>
				</div>
				<div class="col-4">
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
	</body>
</html>
