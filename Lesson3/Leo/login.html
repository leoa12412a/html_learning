<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
		<title>bootstrap5練習</title>
	</head>
	<body>
		<div class="container" style="position: relative;top:200px;padding:20px;">
			<div class="row">
				<div class="col-md-4 col-xs-12">
				</div>
				<div class="col-md-4 col-xs-12">
					<div class="shadow border-primary rounded border border-primary p-3">
						<h2 class="mb-3 fw-bolder">會員登入</h2>
						<div class="input-group mb-3">
							<input type="text" class="form-control" placeholder="請輸入會員帳號" aria-label="Username" aria-describedby="basic-addon1">
						</div>
						<div class="input-group mb-3">
							<input type="password" class="form-control" placeholder="請輸入會員密碼" aria-label="Username" aria-describedby="basic-addon1">
						</div>
						<button type="button" class="btn btn-primary w-100 mb-3">登入</button>
						<button type="button" class="btn border border-primary text-primary w-100" onclick="go_register()">註冊</button>
					</div>
				</div>
				<div class="col-md-4 col-xs-12">
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
		
		<script>
			function go_register()
			{
				location.href = 'register.html';
			}
		</script>
	</body>
</html>
